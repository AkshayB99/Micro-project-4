<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
    <h1 class="head">Calc</h1>
    <section class="gp-1">
        <input type="text" class="box-1" >
    </section>
    <section class="gp-2">
        <div class="btn-r-1">
            <button class="bt7" onclick="appendToResult('7')"><p class="bt7-text">7</p></button>
            <button class="bt8" onclick="appendToResult('8')"><p class="bt8-text">8</p></button>
            <button class="bt9" onclick="appendToResult('9')"><p class="bt9-text">9</p></button>
            <button class="btdel" onclick="deleteLastChar()"><p class="btdel-text">Del</p></button>
        </div>
        <div class="btn-r-2">
            <button class="bt4" onclick="appendToResult('4')"><p class="bt4-text">4</p></button>
            <button class="bt5" onclick="appendToResult('5')"><p class="bt5-text">5</p></button>
            <button class="bt6" onclick="appendToResult('6')"><p class="bt6-text">6</p></button>
            <button class="btplus" onclick="appendToResult('+')"><p class="btplus-text">+</p></button>
        </div>
        <div class="btn-r-3">
            <button class="bt1" onclick="appendToResult('1')"><p class="bt1-text">1</p></button>
            <button class="bt2" onclick="appendToResult('2')"><p class="bt2-text">2</p></button>
            <button class="bt3" onclick="appendToResult('3')"><p class="bt3-text">3</p></button>
            <button class="btneg" onclick="appendToResult('-')"><p class="btneg-text">-</p></button>
        </div>
        <div class="btn-r-4">
            <button class="btdot" onclick="appendToResult('.')"><p class="btdot-text">.</p></button>
            <button class="bt0" onclick="appendToResult('0')"><p class="bt0-text">0</p></button>
            <button class="btdev" onclick="appendToResult('/')"><p class="btdev-text">/</p></button>
            <button class="btinto" onclick="appendToResult('*')"><p class="btinto-text">x</p></button>
        </div>
        <div class="btn-r-5">
            <button class="btreset" onclick="clearResult()"><p class="btreset-text">Reset</p></button>
            <button class="bteq" onclick="calculateResult()"><p class="bteq-text">=</p></button>
            
        </div>
    </section>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
